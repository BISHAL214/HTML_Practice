<link rel="stylesheet" href="insta.css">
<div class="container">
    <div class="box">
        <div class="heading"></div>
        <form class="login-form">
            <div class="field">
                <input id="username" type="text" placeholder="Phone number, Username or Gmail" />
                <label for="username">Phone number, Username or Gmail</label>
            </div>
            <div class="field">
                <input id="password" type="password" placeholder="password" />
                <label for="password">password</label>
            </div>
            <button class="login-button" title="login">Log In</button>
            <div class="separator">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>
            <div class="other">
                <button class="fb-login-button" type="button">
                        <i class="fa fa-facebook-official fb-icon"></i>
                        <span class="">log in with facebook</span>
                </button>
                <a class="forgot-password" href="#">Forgot Password ?</a>
            </div>
        </form>        
    </div>
    <div class="box">
        <p>Don't Have an Account ? <a class="signup" href="#">Sign Up</a></p>
    </div>
</div>
